# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven - android
      env: # Or as an environment variable
        BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
        BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
        BROWSERSTACK_BUILD_NAME: ${GITHUB_REF#refs/heads/}
      run: mvn clean -DBROWSERSTACK_BUILD_NAME=${GITHUB_REF#refs/heads/} -DDEVICE="google" -DOS_VERSION="9.0" -Dgroups="android" -B package --file pom.xml
    
  build-ios:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven - ios
      env: # Or as an environment variable
        BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
        BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
        BROWSERSTACK_BUILD_NAME: ${GITHUB_REF#refs/heads/}
      run: mvn clean -DBROWSERSTACK_BUILD_NAME=${GITHUB_REF#refs/heads/} -Dgroups="ios" -B package --file pom.xml

